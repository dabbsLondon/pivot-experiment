name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --workspace

      - name: Generate data sample
        run: cargo run -p pivot-data-gen -- --date 2024-01-01 --pms 10 --sample-output build-artifacts/sample.csv --sample-size 5

      - name: Upload data sample
        uses: actions/upload-artifact@v4
        with:
          name: data-gen-sample
          path: build-artifacts/sample.csv

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose -f docker-compose.yml build
